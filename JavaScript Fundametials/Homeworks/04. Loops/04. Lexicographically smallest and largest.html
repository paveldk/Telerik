    <h1> Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects </h1>
    <div>
        <button onclick="smallestAndLargest()">Find</button>  
    </div>

	<div id="js-console"></div>    				 
	<script src="scripts/js-console.js"></script>
	<script>
		// Task 4: Write a script that finds the lexicographically smallest and largest property in document, window and navigator objects

        function smallestAndLargest(){
            var smallest = null,
                largest= null;

            for(var prop in document){
                if (smallest == null || prop < smallest) smallest = prop;
                if (largest == null || prop > largest) largest = prop;                
            }

            jsConsole.writeLine('The smallest element(lexicographically) in document is ' + smallest);
            jsConsole.writeLine('The largest element(lexicographically) in document is ' + largest);

            smallest = null;
            largest = null;

            for(var prop in window){
                if (smallest == null || prop < smallest) smallest = prop;
                if (largest == null || prop > largest) largest = prop;                
            }

            jsConsole.writeLine('The smallest element(lexicographically) in window is ' + smallest);
            jsConsole.writeLine('The largest element(lexicographically) in window is ' + largest);

            smallest = null;
            largest = null;

            for(var prop in navigator){
                if (smallest == null || prop < smallest) smallest = prop;
                if (largest == null || prop > largest) largest = prop;                
            }

            jsConsole.writeLine('The smallest element(lexicographically) in navigator is ' + smallest);
            jsConsole.writeLine('The largest element(lexicographically) in navigator is ' + largest);
        }
	</script>
