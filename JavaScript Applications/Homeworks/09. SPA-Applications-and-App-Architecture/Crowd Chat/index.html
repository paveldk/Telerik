<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Crowd chat</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="styles/styles.css" rel="stylesheet" />	
    <link href="styles/kendo.common.min.css" rel="stylesheet" />
    <link href="styles/kendo.moonlight.min.css" rel="stylesheet" />
    <link href="styles/bootstrap.css" rel="stylesheet">
	<script src="scripts/libs/require.js" data-main="scripts/app"></script>
</head>
<body>	
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  <div class="container">
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" href="#/">Crowd chat</a>
	    </div>
	    <div class="collapse navbar-collapse">
	      <ul class="nav navbar-nav">
	      	<li id="homeLink"><a href="#/">Home</a></li>
	        <li id="chatLink"><a href="#/chat">Chat</a></li>
	        <li id="aboutLink"><a href="#/about">About</a></li>
	      </ul>
	    </div>
	  </div>
	</div>	
	<div id="main-content" class="main-content">
	</div>
	<script id="chat-template" type="text/x-handlebars-template">
        <ul class = "messages-list">      
            {{#each message}}  
	            <li><span class="sender">{{by}}</span>: <p>{{text}}</p> </li>
            {{/each}}           
        </select>
    </script>
</body>
</html>
